<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEPLI</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="webjars/angular-material/1.1.4/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="webjars/jQuery/3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/angular/1.6.5/angular.min.js" type="text/javascript"></script>
    <script src="webjars/angular-animate/1.6.5/angular-animate.min.js" type="text/javascript"></script>
    <script src="webjars/angular-aria/1.6.5/angular-aria.min.js" type="text/javascript"></script>
    <script src="webjars/angular-messages/1.6.5/angular-messages.min.js" type="text/javascript"></script>
    <script src="webjars/angular-route/1.6.5/angular-route.min.js" type="text/javascript"></script>

    <script src="webjars/angular-material/1.1.4/angular-material.min.js" type="text/javascript"></script>
    <script src="webjars/angular-material-icons/0.7.1/angular-material-icons.min.js" type="text/javascript"></script>

    <script src="webjars/chart.js/2.5.0/dist/Chart.min.js"></script>
    <script src="webjars/angular-chart.js/1.1.1/angular-chart.min.js" type="text/javascript"></script>

</head>

<body ng-app="depliFrontend" ng-cloak>

<div class="site-wrapper">
    <div ng-controller="mainController">
        <div class="header-bar site-header" md-theme="customTheme">
            <div class="md-toolbar-tools">
                <md-menu>
                    <md-button class="md-fab" aria-label="main-menu" ng-click="$mdMenu.open()">
                        <md-tooltip>Menu</md-tooltip>
                        <md-icon>dehaze</md-icon>
                    </md-button>

                    <md-menu-content>
                        <md-menu-item>
                            <md-button ng-click="gotoDashboardView()">Dashboard</md-button>
                        </md-menu-item>

                        <md-menu-item ng-repeat="jmxNode in jmxNodeList">
                            <md-button ng-click="gotoInstanceView(jmxNode)">{{jmxNode.nodeName}}-{{jmxNode.hostname}}
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>

                <div class="padding-right-10"></div>

                <h1 flex md-truncate>NODES {{toolbarHeader | uppercase}}</h1>

                <md-button class="md-fab md-mini" ng-click="gotoSettingsView()">
                    <md-tooltip>Settings</md-tooltip>
                    <md-icon>settings</md-icon>
                </md-button>

                <md-button ng-click="triggerReloadBackend($event)" class="md-fab md-mini">
                    <md-tooltip>Reload backend</md-tooltip>
                    <md-icon>refresh</md-icon>
                </md-button>
            </div>
        </div>

        <div ng-if="backendStatus === -1">
            <div layout="row">
                <div flex="40"></div>

                <md-card class="container" md-theme="customTheme" flex="20">
                    <md-progress-linear md-mode="query"></md-progress-linear>

                    <div class="bottom-block padding-20" layout="row">
                        <div flex></div>

                        <span>Reloading backend data...</span>

                        <div flex></div>
                    </div>
                </md-card>

                <div flex="40"></div>
            </div>
        </div>

        <div ng-if="backendStatus === 0">
            <div layout="row">
                <div flex="40"></div>

                <md-card class="container" md-theme="customTheme" flex="20">
                    <md-progress-linear md-mode="query"></md-progress-linear>

                    <div class="bottom-block padding-20" layout="row">
                        <div flex></div>

                        <span>Initializing backend data...</span>

                        <div flex></div>
                    </div>
                </md-card>

                <div flex="40"></div>
            </div>
        </div>
    </div>

    <div class="site-content" ng-view></div>
</div>

<script src="app.js" type="text/javascript"></script>
<script src="home/home.js" type="text/javascript"></script>
<script src="instance/instance.js" type="text/javascript"></script>
<script src="settings/settings.js" type="text/javascript"></script>
</body>
</html>
